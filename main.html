<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    /* Main Container */
    .testimonials-container {
      background-color: #f5f5f5;
      padding: 40px;
    }

    /* Section Heading */
    .testimonials-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Individual Testimonial */
    .testimonial {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Author Styling */
    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="testimonials-container">
    <h2>Testimonials</h2>
    
    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>
</body>
</html>
