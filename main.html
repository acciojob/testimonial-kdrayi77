<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Main container background */
      padding: 40px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .testimonial {
      background-color: #fff;  /* Individual box background */
      border: 1px solid #ccc;  /* Border */
      padding: 20px;           /* Inner spacing */
      margin-bottom: 20px;     /* Gap between testimonials */
    }
    .testimonial p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
    }
    .author {
      text-align: right;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Testimonials</h1>

  <div class="testimonial">
    <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
    <div class="author">- John Doe</div>
  </div>

  <div class="testimonial">
    <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
    <div class="author">- Jane Smith</div>
  </div>

</body>
</html>
