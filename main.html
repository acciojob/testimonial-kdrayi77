<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .testimonial-container {
      padding: 40px;

    }

    .testimonial p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    h1 {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="testimonial-container">
    <div class="testimonial">
      <p>This platform transformed my learning experience. The mentors are incredibly supportive and the curriculum is top-notch.</p>
      <h1>— Priya Sharma</h1>
    </div>

    <div class="testimonial">
      <p>I landed my first developer job thanks to the hands-on projects and mock interviews. Highly recommended!</p>
      <h1>— Rahul Verma</h1>
    </div>

  </div>

</body>
</html>
